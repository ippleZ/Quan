[general]
# 资源解析器
resource_parser_url = https://raw.gitmirror.com/ippleX/QuanX/main/resource-parser.js
# 节点网络测试
network_check_url = http://www.gstatic.com/generate_204
# 节点延迟测试
server_check_url = http://www.gstatic.com/generate_204
# 节点延迟超时
server_check_timeout = 3000
# 节点信息展示
geo_location_checker = disabled
# DNS排除
dns_exclusion_list = *.cmbchina.com, *.cmpassport.com



[dns]
no-ipv6
no-system
server = /tplogin.cn/system
doh-server = https://223.5.5.5/dns-query, https://1.12.12.12/dns-query
doh-server = /*.alipay.com/https://223.5.5.5/dns-query
doh-server = /*.alipay.com.cn/https://223.5.5.5/dns-query
doh-server = /*.qq.com/https://1.12.12.12/dns-query
doh-server = /*.weixin.com/https://1.12.12.12/dns-query
doh-server = /*.apple.com/https://1.12.12.12/dns-query
doh-server = /*.apple.com.cn/https://1.12.12.12/dns-query
doh-server = /*.icloud.com/https://1.12.12.12/dns-query
doh-server = /*.icloud.com.cn/https://1.12.12.12/dns-query



[policy]
static=默认分流, direct, 自动选择, 负载均衡
static=Apple, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 新加坡节点, 美国节点, 韩国节点
static=全球加速, 自动选择, 负载均衡, 香港节点, 台湾节点, 日本节点, 新加坡节点, 美国节点, 韩国节点
dest-hash=负载均衡, server-tag-regex=(?=.*(香港|HK|(?i)HongKong))^((?!(台|日|韩|新|美)).)*$
url-latency-benchmark=自动选择, server-tag-regex=.*, check-interval=300, tolerance=0, alive-checking=false
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(香港|HK|(?i)HongKong))^((?!(台|日|韩|新|美)).)*$, check-interval=300, tolerance=0
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台湾|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|马来)).)*$, check-interval=300, tolerance=0
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=300, tolerance=0
url-latency-benchmark=韩国节点, server-tag-regex=(?=.*(韩国|KR|(?i)Korea))^((?!(港|台|日|新|美)).)*$, check-interval=300, tolerance=0
url-latency-benchmark=新加坡节点, server-tag-regex=(?=.*(新加坡|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=300, tolerance=0
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美国|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=300, tolerance=0



